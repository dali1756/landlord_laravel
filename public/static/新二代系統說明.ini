新二代系統說明

1.程式語言:Python
2.使用框架:DJango 4.0
3.目錄結構
    rent:程式,系統設設定
        aosystem.py 系統用參數(系統名稱,使用資料庫...)
        aoword.py 系統名詞
        aoutility.py 公用模組
    apps:程式模組
    static: 靜態文件(css,js,img)
    templates: 網頁模板
    log:日誌

5.前端名詞使用方式(Javascript): {{ao.名詞}}
6.使用SPA(單頁,不刷新頁面)開發技術
7.模組化彈性權限管理
8.每個頁面使用的js,獨立建相同檔名的js
9.命名規則: 
            (1)功能-操作 ex: member-edit.html
                新增:add
                修改:edit
                列表:list
                上傳:upload
                下載:download

            (2)功能處理程式名(含增刪改查,AJAX調用:讀取返回,上傳,下載資料) ex: member-proc
                操作指令參數:mode -> insert(新增),update(修改更新),del(刪除),index(查詢),search(搜索)

            (3)ICON查詢-跟電力有關的查詢
                檔案規範：power-xxx 命名，xxx為查詢的種類，ex.power-record.html 電力使用紀錄


10.日誌:(aoutil)
    (1)以天為單位,記錄每個使用者操作功能
    (2)格式
         ex:log_status = aoutil.log(1,2,1,菜單,修改,id:43,原菜單名稱:h12,菜單名稱:h12h,2022-10-13 15:45:17,操作:aoadmin-999)
         [1]菜單編號
         [2]操作功能
         [3]功能細節(選項)
         [4]功能名稱
         [5]操作功能名稱
         [6]data_1:使用資料_1(不使用時傳'')
         [7]data_2:使用資料_2(不使用時傳'')
         [8]data_3:使用資料_3(不使用時傳'')
         [9]data_4:使用資料_4(不使用時傳'')
         [10]data_5:使用資料_5(不使用時傳'')
         [11]data_6:使用資料_6(不使用時傳'')
         [12]操作時間
         [13]操作人員id及名稱
    (3)內容隨操作功能作調整,可隨時增減,但皆以模組方式執行,簡化開發,並方便回溯

11.前端以AJAX調用方式執行功能上傳及回傳,不使用頁面更新方式,降低伺服器負擔